<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resources/styles/login.css">
</head>

<body>
    <!--Logo de arriba a la derecha-->
    <div class="imagenLogo"><a href="index.html"><img src="resources/media/logos/full_logo_horizontal.png"></a></div>

    <!--Contenedor del formulario de login-->
    <div class="form-container">
        <!--Formulario de login-->
        <form class="form">
            <!--Encabezado-->
            <p id="heading">Login</p>

            <!--Campo del usuario-->
            <div class="field">

                <!--Icono de usuario en svg aplanado-->
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    viewBox="0 0 16 16">
                    <path
                        d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z">
                    </path>

                </svg>

                <!--Input del usuario-->
                <input autocomplete="off" placeholder="Correo o número de teléfono" class="input-field" type="text"
                    id="username">

            </div>

            <!--Campo de la contraseña-->
            <div class="field">

                <!--Icono de la contraseña en svg aplanado-->
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    viewBox="0 0 16 16">

                    <path
                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z">
                    </path>

                </svg>

                <!--Input de la contraseña-->
                <input placeholder="Contraseña" class="input-field" type="password" id="password">

                <!--Boton de mostrar contraseña-->
                <button type="button" class="eye"
                    onclick="if (password.type == 'text') password.type = 'password'; else password.type = 'text';">

                    <!--Icono del ojo de mostrar contraseña en svg aplanado-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">

                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zm-8 3a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />

                    </svg>

                </button>

            </div>

            <!--Botones de login y sign up-->
            <div class="btn">
                <!--Botón de login-->
                <button type="button" class="button1" id="login-Button">Acceder</button>
                <!--Botón de sign up-->
                <button type="button" class="button2" id="signUp-Button">Regístrate</button>

            </div>

            <!--Botón de olvidaste tu contraseña-->
            <button type="button" class="button3" id="forgotPassword-Button">¿Has olvidado tu contraseña?</button>

        </form>

    </div>

    <!--Avión, (animación)-->
    <div class="pelota">
        <img src="resources/media/img/pngtree-original-hand-painted-toy-ball-png-image_2612193-removebg-preview.png">
    </div>
    <div class="perro">
        <img src="resources/media/img/perro.png">
    </div>
</body>

</html>
